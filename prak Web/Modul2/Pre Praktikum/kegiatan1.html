<!DOCTYPE html>
<html>
  <head>
    <title>Penjumlahan Bilangan</title>
    <meta charset="utf-8" />
    <style>
      table td {
        padding-right: 10px;
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>PENJUMLAHAN BILANGAN</h1>
    <form>
      <table>
        <tr>
          <td>Bilangan 1: <input type="number" id="bilangan1" /></td>
          <td>Bilangan 2: <input type="number" id="bilangan2" /></td>
        </tr>
      </table>
      <input type="button" value="Jumlahkan" onclick="jumlahkan()" />
      <input type="button" value="Ulang" onclick="ulang()" />
    </form>
    <script>
      function jumlahkan() {
        var bilangan1 = document.getElementById("bilangan1").value;
         var bilangan2 = document.getElementById("bilangan2").value;

        var hasil = parseInt(bilangan1) + parseInt(bilangan2);

         alert("Hasil Penjumlahan " + " =  " + hasil);
}

        function ulang() {
            document.getElementById("bilangan1").value = "";
            document.getElementById("bilangan2").value = "";
}
    </script>
  </body>
</html>
